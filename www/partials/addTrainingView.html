    <div class="container">

        <!-- .navbar-toggle is used as the toggle for collapsed navbar content -->

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#" ng-click="slidePage('/','modal')">Climbing Coach</a>

        <!-- Place everything within .navbar-collapse to hide it until above 768px -->
        <div class="nav-collapse collapse navbar-responsive-collapse">

            <ul class="nav navbar-nav">
                <li><a href="#" ng-click="slidePage('/viewGoals')">Goals</a></li>
                <li class="active"><a href="#" ng-click="slidePage('/viewTraining')" >Training</a></li>
            </ul>

        </div>
    </div>
</div>

<div ng-controller="TrainingCtrl" data-ng-init="init()">

    <form name="addForm" novalidate class="simple-form">
        <fieldset>
            <legend>Add Training</legend>

            <div class="form-group">
                <label for="training.when">When</label>
                <input type="date" class="form-control" name="when" ng-model="training.when"
                       required>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="training.name">Type</label>
                        <select class="form-control" class="form-control" name="type" ng-model="training.name"
                                placeholder="Type"
                                placeholder="Level" required>
                            <option>Bouldering</option>
                            <option>Leading</option>
                            <option>Top roping</option>
                            <option>Traversing</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">

                    <div class="form-group">
                        <label for="training.level">Level</label>
                        <select class="form-control" name="level" ng-model="training.level" placeholder="Level"
                                placeholder="Level" required>
                            <option>Easy</option>
                            <option>Medium</option>
                            <option>Hard</option>
                            <option>Maximum</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="training.duration">Duration</label>
                        <input type="number" class="form-control" name="duration" ng-model="training.duration"
                               placeholder="duration" required>
                    </div>
                </div>
                <div class="col-lg-6">

                    <div class="form-group">
                        <button type="submit" class="btn btn-default" ng-disabled="addForm.$invalid"
                                ng-click="addTraining()"> Add Training
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    {{training.when}} {{training.name}} {{training.level}} {{training.duration}}

</div>
